<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizations</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-settings">
        <ul class="nav-container">
          <li class="nav-item ListSize">
            <div class="row-container">
              <label for="ListSize">List Size</label>
              <input
                class="input"
                min="10"
                max="2000"
                value="500"
                id="ListSizeInput"
              />
            </div>
            <input
              type="range"
              min="10"
              max="2000"
              value="500"
              id="ListSizeSlider"
            />
          </li>
          <li class="nav-item Speed">
            <div class="row-container">
              <label for="Speed">Speed</label>

              <input
                class="input"
                min="0"
                max="100"
                value="10"
                id="SpeedInput"
              />
            </div>
            <input type="range" min="0" max="100" value="10" id="SpeedSlider" />
          </li>
          <li class="nav_item Algorithm">
            <label for="Algorithm">Algorithm</label>
            <select name="Algorithm" id="Algorithm">
              <option value="0">Select sorting algorithm</option>
              <option value="1">Bubble Sort</option>
              <option value="2">Selection Sort</option>
              <option value="3">Insertion Sort</option>
              <option value="4">Merge Sort</option>
              <option value="5">Quick Sort</option>
              <option value="6">Heap Sort</option>
            </select>
          </li>
          <li class="nav_item Action">
            <button id="Generate">Generate</button>
            <button id="GetLastArray">Get Last Array</button>
            <button id="Sort">Sort</button>
          </li>
        </ul>
      </div>
    </nav>
    <div id="listContainer"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/algorithms/bubbleSort.js"></script>
    <script type="text/javascript" src="./js/render.js"></script>
    <script type="text/javascript" src="./js/arraygeneration.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
